---
layout: default
title: Projects
---

<div class="projects main-content">

	<header class="post-header">
		<h1>Projects &amp; Work</h1>
	</header>

	{% for post in site.categories['projects'] %}
		<article class="home-project">
			<time class="home-project-post-date">{{ post.date | date_to_string }}</time>
			<span class="home-project-post-url"><a href="{{ post.link }}">{{ post.link }}</a></span>
			<h2 class="home-project-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</article>
	{% endfor %}

</div>
