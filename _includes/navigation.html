<nav class="site-navigation">

	<label for="navigation" class="nav-icon"></label>
	<ul>
		{% for link in site.links %}
			<li>
				{% if link.external %}
					<a href="{{ link.url }}" class="nav-{{ link.title | downcase | replace:' ','-' }}">
						<i class="icon-{{ link.title | downcase | replace:' ','-' }}"></i>
						{{ link.title }}
					</a>
				{% else %}
					<a href="{{ site.url }}{{ link.url }}" class="nav-{{ link.title | downcase | replace:' ','-' }}">
						<i class="icon-{{ link.title | downcase | replace:' ','-' }}"></i>
						{{ link.title }}
					</a>
				{% endif %}
			</li>
		{% endfor %}
	</ul>

</nav>
