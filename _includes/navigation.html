<nav class="site-navigation">

	<label for="navigation" class="nav-icon"></label>
	<ul>
		{% for link in site.links %}
			<li>
				<a href="{{ link.url }}" class="nav-{{ link.title | downcase | replace:' ','-' }}">
					<i class="icon-{{ link.title | downcase | replace:' ','-' }}"></i>
					{{ link.title }}
				</a>
			</li>
		{% endfor %}
	</ul>

</nav>
