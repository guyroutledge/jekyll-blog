---
layout: default
---
<article class="post main-content">

	<header class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="post-meta">lovingly typed on {{ page.date | date_to_string }} and filed under {{ page.tags | array_to_sentence_string }}</p>
	</header>

	<div class="post-content">
		{{ content }}
		{% include sidebar.html %}
	</div>

</article>
